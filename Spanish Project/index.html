<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Example</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: to provide a light background */
        }

        .loadingspinner {
            --square: 50px; /* Increased size */
            --offset: 60px; /* Increased size */
            --duration: 2.4s;
            --delay: 0.2s;
            --timing-function: ease-in-out;
            --in-duration: 0.4s;
            --in-delay: 0.1s;
            --in-timing-function: ease-out;
            width: calc(3 * var(--offset) + var(--square));
            height: calc(2 * var(--offset) + var(--square));
            padding: 0;
            position: relative;
        }

        .loadingspinner div {
            display: inline-block;
            background: darkorange;
            border: none;
            border-radius: 2px;
            width: var(--square);
            height: var(--square);
            position: absolute;
            padding: 0;
            margin: 0;
        }

        .loadingspinner #square1 {
            left: calc(0 * var(--offset));
            top: calc(0 * var(--offset));
            animation: square1 var(--duration) var(--delay) var(--timing-function) infinite,
                       squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both;
        }

        .loadingspinner #square2 {
            left: calc(0 * var(--offset));
            top: calc(1 * var(--offset));
            animation: square2 var(--duration) var(--delay) var(--timing-function) infinite,
                       squarefadein var(--in-duration) calc(1 * var(--in-delay)) var(--in-timing-function) both;
        }

        .loadingspinner #square3 {
            left: calc(1 * var(--offset));
            top: calc(1 * var(--offset));
            animation: square3 var(--duration) var(--delay) var(--timing-function) infinite,
                       squarefadein var(--in-duration) calc(2 * var(--in-delay)) var(--in-timing-function) both;
        }

        .loadingspinner #square4 {
            left: calc(2 * var(--offset));
            top: calc(1 * var(--offset));
            animation: square4 var(--duration) var(--delay) var(--timing-function) infinite,
                       squarefadein var(--in-duration) calc(3 * var(--in-delay)) var(--in-timing-function) both;
        }

        .loadingspinner #square5 {
            left: calc(3 * var(--offset));
            top: calc(1 * var(--offset));
            animation: square5 var(--duration) var(--delay) var(--timing-function) infinite,
                       squarefadein var(--in-duration) calc(4 * var(--in-delay)) var(--in-timing-function) both;
        }

        @keyframes square1 {
            0% {
                left: calc(0 * var(--offset));
                top: calc(0 * var(--offset));
            }

            8.333% {
                left: calc(0 * var(--offset));
                top: calc(1 * var(--offset));
            }

            100% {
                left: calc(0 * var(--offset));
                top: calc(1 * var(--offset));
            }
        }

        @keyframes square2 {
            0% {
                left: calc(0 * var(--offset));
                top: calc(1 * var(--offset));
            }

            8.333% {
                left: calc(0 * var(--offset));
                top: calc(2 * var(--offset));
            }

            16.67% {
                left: calc(1 * var(--offset));
                top: calc(2 * var(--offset));
            }

            25.00% {
                left: calc(1 * var(--offset));
                top: calc(1 * var(--offset));
            }

            83.33% {
                left: calc(1 * var(--offset));
                top: calc(1 * var(--offset));
            }

            91.67% {
                left: calc(1 * var(--offset));
                top: calc(0 * var(--offset));
            }

            100% {
                left: calc(0 * var(--offset));
                top: calc(0 * var(--offset));
            }
        }

        @keyframes square3 {
            0%, 100% {
                left: calc(1 * var(--offset));
                top: calc(1 * var(--offset));
            }

            16.67% {
                left: calc(1 * var(--offset));
                top: calc(1 * var(--offset));
            }

            25.00% {
                left: calc(1 * var(--offset));
                top: calc(0 * var(--offset));
            }

            33.33% {
                left: calc(2 * var(--offset));
                top: calc(0 * var(--offset));
            }

            41.67% {
                left: calc(2 * var(--offset));
                top: calc(1 * var(--offset));
            }

            66.67% {
                left: calc(2 * var(--offset));
                top: calc(1 * var(--offset));
            }

            75.00% {
                left: calc(2 * var(--offset));
                top: calc(2 * var(--offset));
            }

            83.33% {
                left: calc(1 * var(--offset));
                top: calc(2 * var(--offset));
            }

            91.67% {
                left: calc(1 * var(--offset));
                top: calc(1 * var(--offset));
            }
        }

        @keyframes square4 {
            0% {
                left: calc(2 * var(--offset));
                top: calc(1 * var(--offset));
            }

            33.33% {
                left: calc(2 * var(--offset));
                top: calc(1 * var(--offset));
            }

            41.67% {
                left: calc(2 * var(--offset));
                top: calc(2 * var(--offset));
            }

            50.00% {
                left: calc(3 * var(--offset));
                top: calc(2 * var(--offset));
            }

            58.33% {
                left: calc(3 * var(--offset));
                top: calc(1 * var(--offset));
            }

            100% {
                left: calc(3 * var(--offset));
                top: calc(1 * var(--offset));
            }
        }

        @keyframes square5 {
            0% {
                left: calc(3 * var(--offset));
                top: calc(1 * var(--offset));
            }

            50.00% {
                left: calc(3 * var(--offset));
                top: calc(1 * var(--offset));
            }

            58.33% {
                left: calc(3 * var(--offset));
                top: calc(0 * var(--offset));
            }

            66.67% {
                left: calc(2 * var(--offset));
                top: calc(0 * var(--offset));
            }

            75.00% {
                left: calc(2 * var(--offset));
                top: calc(1 * var(--offset));
            }

            100% {
                left: calc(2 * var(--offset));
                top: calc(1 * var(--offset));
            }
        }

        @keyframes squarefadein {
            0% {
                transform: scale(0.75);
                opacity: 0.0;
            }

            100% {
                transform: scale(1.0);
                opacity: 1.0;
            }
        }
    </style>
    <script>
        // Redirect to the target page after 3 seconds
        setTimeout(function() {
            window.location.href = "introduction.html"; // Replace "target.html" with the desired target page URL
        }, 3000);
    </script>
</head>
<body>
    <div class="loadingspinner">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
    </div>
</body>
</html>
